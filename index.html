<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity in 2025 - Home</title>

    <!-- Base shared styles -->
    <link rel="stylesheet" href="WD_base.css">

    <!-- Home page layout styles (banner + icons) -->
    <link rel="stylesheet" href="WD_layout_start.css">
</head>

<body>

<!-- ============================================================
     Main Start Page Wrapper
     ============================================================ -->
<div class="start-wrapper">

    <div class="start-card">

        <!-- ============================
             Banner
             ============================ -->
        <header>
            <img src="BannerStartPg.png" alt="Cybersecurity in 2025 Banner">
        </header>

        <!-- ============================
             Icon Grid
             ============================ -->
        <div class="icon-grid">

            <!-- ICON ROW -->
            <a href="WD_Resources.html" class="icon-large">
                <img src="MagSource.png" alt="Resources">
            </a>

            <a href="WD_Security.html" class="icon-large">
                <img src="Shield2.png" alt="Security">
            </a>

            <a href="WD_Tips.html" class="icon-large">
                <img src="Tips.png" alt="Tips">
            </a>
            
            <a href="WD_Threats.html" class="icon-large">
                <img src="Threats.png" alt="Threats Icon">
            </a>

            <a href="WD_CyberNews.html" class="icon-large">
                <img src="News.png" alt="Cyber News Icon">
            </a>

            <a href="WD_About.html" class="icon-large">
                <img src="AboutMe.png" alt="About Me Icon">
            </a>

        </div>

        <!-- ====================================================
             Website Feedback Form
             Lets users review your site and suggest improvements.
             ==================================================== -->
        <section style="margin-top: 25px;">
            <h2>Website Feedback</h2>
            <p class="lead">How did you like the website? Your feedback helps me improve.</p>

            <form action="WD_Thanks.html" method="get">

                <!-- Rating -->

                
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" style="width:100%; padding:6px;"><br><br>

            <label for="rating">How would you rate this website?</label><br>
            <select id="rating" name="rating" style="width:100%; padding:6px;">
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Ok">Ok</option>
                <option value="Poor">Poor</option>
            </select><br><br>





                
                <!-- Text feedback -->
                <label for="comments"><strong>Comments or Suggestions:</strong></label><br>
                <textarea id="comments" name="comments" rows="4" style="width:100%;"></textarea><br><br>

                <!-- Submit button -->
                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <!-- ============================
             Footer
             ============================ -->
        <footer>
            Tavish Skelton &bull; Web Design &bull; MACC
        </footer>

    </div>

</div>

</body>
</html>
