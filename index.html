<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity in 2025 - Home</title>

    <!-- Base shared styles -->
    <link rel="stylesheet" href="WD_base.css">

    <!-- Home page layout styles (banner + icons) -->
    <link rel="stylesheet" href="WD_layout1.css">
</head>

<body>

<!-- ============================================================
     Main Start Page Wrapper
     ============================================================ -->
<div class="start-wrapper">

    <div class="start-card">

        <!-- ============================
             Banner
             ============================ -->
        <header>
            <img src="BannerStartPg.png" alt="Cybersecurity in 2025 Banner">
        </header>

        <!-- ============================
             Icon Grid
             ============================ -->
        <div class="icon-grid">

            <!-- LARGE ICON ROW -->
            <a href="WD_Resources.html" class="icon-large">
                <img src="MagSource.png" alt="Resources">
            </a>

            <a href="WD_Security.html" class="icon-large">
                <img src="Shield2.png" alt="Security">
            </a>

            <a href="WD_Tips.html" class="icon-large">
                <img src="Lightbulb.png" alt="Tips">
            </a>

            <!-- SMALL ICON ROW -->
            <a href="WD_Threats.html" class="icon-small">
                <img src="Virus.png" alt="Threats Icon">
                <span>Threats</span>
            </a>

            <a href="WD_CyberNews.html" class="icon-small">
                <img src="REPLACE.PNG" alt="Cyber News Icon">
                <span>Cyber News</span>
            </a>

            <a href="WD_About.html" class="icon-small">
                <img src="REPLACE.PNG" alt="About Me Icon">
                <span>About Me</span>
            </a>

        </div>

        <!-- ====================================================
             Website Feedback Form
             Lets users review your site and suggest improvements.
             ==================================================== -->
        <section style="margin-top: 25px;">
            <h2>Website Feedback</h2>
            <p class="lead">How did you like the website? Your feedback helps me improve.</p>

            <form action="#" method="post">

                <!-- Rating -->
                <label for="rating"><strong>Your Rating:</strong></label><br>
                <input type="radio" name="rating" value="Excellent" /> Excellent<br>
                <input type="radio" name="rating" value="Good" /> Good<br>
                <input type="radio" name="rating" value="Average" /> Average<br>
                <input type="radio" name="rating" value="Poor" /> Poor<br><br>

                <!-- Text feedback -->
                <label for="comments"><strong>Comments or Suggestions:</strong></label><br>
                <textarea id="comments" name="comments" rows="4" style="width:100%;"></textarea><br><br>

                <!-- Submit button -->
                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <!-- ============================
             Footer
             ============================ -->
        <footer>
            Tavish Skelton &bull; Web Design &bull; MACC
        </footer>

    </div>

</div>

</body>
</html>
